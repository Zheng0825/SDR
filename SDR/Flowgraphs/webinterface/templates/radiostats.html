<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="static/css/main.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/materialize.css" media="screen, projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>

    <div class="top-bar red darken-2">
      <div class="container resume white z-depth-2">
        <h4 class="center-align"> Radio Stats </h4>
          <div class="row">
            <div class="col s12 m6 l6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text center-align">
                <span class="card-title "> Recieve Settings</span>
                  <p id="rxfreq"> Recieve Frequency: {{rxFreq}} </p></br>
                  <p id="rxampl"> Recieve Amplitude: {{rxAmp}} </p></br>
                </div>
              </div>
              <div class="row center-align">
                <div class="col s12 m6 l6">
                  <div class="row">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                  </div>
                  <div class="row">
                    RX Freq
                  </div>
                  <div class="row">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">remove</i></a>
                  </div>
                </div>
                <div class="col s12 m6 l6">
                  <div class="row">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                  </div>
                  <div class="row">
                    RX Amp
                  </div>
                  <div class="row">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">remove</i></a>
                  </div>
                </div>
            </div>
          </div>
            <div class="col s12 m6 l6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text center-align">
                  <div class="card-title"> Transmit Settings </div>
                    <p id="txfreq"> Transmit Frequency: {{txFreq}} </p></br>
                    <p id="txampl"> Transmit Amplitude: {{txAmp}} </p></br>
                </div>
              </div>
              <div class="row center-align">
                <div class="col s12 m6 l6">
                  <div class="row">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                  </div>
                  <div class="row">
                    TX Freq
                  </div>
                  <div class="row">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">remove</i></a>
                  </div>
                </div>
                <div class="col s12 m6 l6">
                  <div class="row">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                  </div>
                  <div class="row">
                    TX Amp
                  </div>
                  <div class="row">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">remove</i></a>
                  </div>
                </div>
            </div>
            </div>
          </div>
      </div>
    </div>

 
    </body>
  </html>
